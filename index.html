<html>
    <head>
        <script src="libs/phaser.min.js"></script>
        <script src="source/startstate.js"></script>
        <script src="source/maingamestate.js"></script>
        <script src="source/gameoverstate.js"></script>
        <script src="source/howtostate.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>How the Grinch stole Christmas</title>
    </head>
    <body>
        <div id="header">
        <img src ="header.png" class="center"/>
        </div>
        <div id="gameContainer"></div>
        <script> 
            var game = new Phaser.Game(600, 600, Phaser.AUTO, 'gameContainer');
        </script>
        <script> 
            game.state.add('Start', startState);
            game.state.add('HowTo', howToState);
            game.state.add('MainGame', mainGameState);
            game.state.add('GameOver', gameOverState);
            
            game.state.start("Start");
        </script>
    </body>
</html>
